{% extends 'base.html' %}


{% block content %}

        <a class="badge badge-dark" href="{% url 'post_edit' pk=ad.pk %}">Edit</a>
        {% if ad.published_date %}
            <div class="date">
                {{ ad.published_date }}
            </div>
        {% endif %}
        <h1>{{ ad.title }}</h1>
<div>
<ul class="list-group">
  <li class="list-group-item d-flex justify-content-between align-items-center">
        Surface:
    <span class="badge badge-primary badge-pill">{{ ad.surface }}</span>
  </li>
  <li class="list-group-item d-flex justify-content-between align-items-center">
    Rooms:
    <span class="badge badge-primary badge-pill">{{ ad.rooms }}</span>
  </li>
  <li class="list-group-item d-flex justify-content-between align-items-center">
    Floor:
    <span class="badge badge-primary badge-pill">{{ ad.floor }}</span>
  </li>
    <li class="list-group-item d-flex justify-content-between align-items-center">
    Floor:
    <span class="badge badge-primary badge-pill">{{ ad.localization}}</span>
  </li>
</ul>
</div>

    <div id="map"></div>
    <script>

      function initMap() {
        var myLatLng = {lat: {{ ad.latitude }}, lng: {{ ad.longitude }}};

        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 4,
          center: myLatLng
        });

        var marker = new google.maps.Marker({
          position: myLatLng,
          map: map,
          title: 'Hello World!'
        });
      }
    </script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBywMAwBbcFPq-nDOYm_WRGqkCwS53fTVo&callback=initMap">
    </script>



{% endblock %}
